<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘-登陆页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body class="lg_b">

<div class="container">
  <div class="lt-login mt_150">
    <div class="panel panel-primary col-lg-4 col-lg-offset-4">
      <div class="panel-heading ">
        <h3 class="panel-title text-center ">后台管理系统</h3>
      </div>
      <div class="panel-body">
        <form id="form" class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-3 text-right">用户名:</label>
            <div class="col-sm-9">
                <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="col-sm-3 text-right">密 码:</label>
            <div class="col-sm-9">
              <input type="password" name="password"  class="form-control col-sm-9" id="exampleInputPassword1" placeholder="请输入密码">
            </div>
          </div>
          <div class="col-sm-6 col-sm-offset-3 clearfix">
            <button type="reset" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right">登录</button>
          </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
