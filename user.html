<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘-首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt-index">
  <div class="index-admin">
    <h3>乐淘商城</h3>
    <div class="pic">
      <img src="./images/none.png" width="80" height="80" alt="">
      <p>超级管理员</p>
    </div>
    <ul>
      <li><a href="user.html" class="active"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="#" class="cate"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="category" style="display: none">
          <div class="first"><a href="first.html"><span>一级分类</span></a></div>
          <div class="second"><a href="second.html"><span>二级分类</span></a></div>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>

  </div>
  <div class="index-comment">
    <div class="comment-head">
      <a href="#" class="pull-left move"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right logOut"><i class="glyphicon glyphicon-log-out "></i></a>
    </div>
    <div class="comment-body">
      <div class="container-fluid">
        <div class="comment-nav">
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li><a href="user.html">用户管理</a></li>
            <li class="active">用户信息</li>
          </ol>
        </div>
        <div class="user-commment">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="20%">用户名</th>
              <th width="30%">手机号</th>
              <th width="20%">状态</th>
              <th width="20%">操作</th>
            </tr>
            </thead>
            <tbody>
            <!-- 动态生成数据 -->
            </tbody>
          </table>
          <div class="text-right">
            <ul class="paginar"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 禁用模态框 -->
<div class="modal fade" tabindex="-1" id="disableModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary sureBtn">确定</button>
      </div>
    </div>
  </div>
</div>

<!-- 退出模态框 -->
<div class="modal fade" tabindex="-1" id="loginOut">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary outBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<!-- 用户数据模板引擎 -->
<script type="text/template" id="tmp">
  {{ each rows v i }}
  <tr>
    <td>{{ i + 1 + (page - 1) * size}}</td>
    <td>{{ v.username }}</td>
    <td>{{ v.mobile }}</td>
    <td>{{ v.isDelete === 1 ? '正常' : '禁用'}}</td>
    <td data-id="{{ v.id }}">
      {{ if v.isDelete === 1}}
      <button class="btn btn-danger">禁用</button>
      {{ else if v.isDelete === 0}}
       <button class="btn btn-success">启用</button>
       {{ /if }}
    </td>

  </tr>
  {{ /each }}
</script>

<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
</body>
</html>
