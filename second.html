<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘-首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div class="lt-index">
  <div class="index-admin">
    <h3>乐淘商城</h3>
    <div class="pic">
      <img src="./images/none.png" width="80" height="80" alt="">
      <p>超级管理员</p>
    </div>
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="#" class="cate"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="category">
          <div class="first"><a href="first.html"><span>一级分类</span></a></div>
          <div class="second"><a href="second.html" class="active"><span>二级分类</span></a></div>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>

  </div>
  <div class="index-comment">
    <div class="comment-head">
      <a href="#" class="pull-left move"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right logOut"><i class="glyphicon glyphicon-log-out "></i></a>
    </div>
    <div class="comment-body">
      <div class="container-fluid">
        <div class="comment-nav">
          <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li><a href="second.html">分类系统</a></li>
            <li class="active">二级分类系统</li>
          </ol>
        </div>

        <div class="btn btn-default mb_15 add">添加分类</div>
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="30%">一级分类名</th>
            <th width="30%">二级分类名</th>
            <th width="30%">二级分类LOGO</th>
          </tr>
          </thead>
          <tbody>

          <!-- 动态生成结构 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul class="page"></ul>
        </div>

      </div>
    </div>
  </div>
</div>


<!-- 二级添加模态框 -->
<div class="modal fade" tabindex="-1"  id="addTwo">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form id="twoCate">
      <div class="modal-body">
        <div class="form-group">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
              <span class="txt">请选择一级分类</span>
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <!-- 动态生成结构 -->
            </ul>
          </div>
          <input type="text" name="categoryId">
          <input type="text" name="hot" value="1">
        </div>

        <div class="form-group">
          <input type="text" name="brandName" class="form-control"  placeholder="请输入二级分类名">
        </div>

        <div class="form-group">
          <label for="file" class="btn btn-default">上传图片</label>
          <input type="file" id="file" name="pic1" data-url="/category/addSecondCategoryPic">
        </div>

        <div class="form-group">
          <input type="text" name="brandLogo">
           <img id="img" src="./images/none.png" width="100" height="100" alt="">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary sureAdd">确认</button>
      </div>
    </form>
    </div>
  </div>
</div>

<!-- 退出模态框 -->
<div class="modal fade" tabindex="-1"  id="loginOut">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body red">
        <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary outBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<!-- 二级目录模板 -->
<script type="text/template" id="tmp">
  {{ each rows v i }}
     <tr>
       <td>{{ i + 1 + (page - 1) * size}}</td>
       <td>{{ v.categoryName }}</td>
       <td>{{ v.brandName }}</td>
       <td><img src="{{ v.brandLogo }}" height="50" alt=""></td>
     </tr>
  {{ /each }}
</script>

<!-- 一级目录模板 -->
<script type="text/template" id="tpl">
  {{ each rows v i}}
    <li data-id="{{v.id}}"><a href="#">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>


<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
